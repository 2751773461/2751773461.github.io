<!DOCTYPE html>
<html lang="en" xmlns:list-style-position="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
list-style-position:inside   /* 给 ul 设置这个属性后，将小圆点包含在 li 元素的内部 */
-->
<body>

<ul list-style-position:inside >
    <li>默认1</li>
    <li>默认2</li>
    <li>默认3</li>
</ul>
<ul type="disc">
    <li>默认1</li>
    <li>默认2</li>
    <li>默认3</li>
</ul>
<ul type="square">
    <li>默认1</li>
    <li>默认2</li>
    <li>默认3</li>
</ul>
<ul type="circle">
    <li>默认1</li>
    <li>默认2</li>
    <li>默认3</li>
</ul>

</body>
</html>
